  <body>
    <header class="app-bar">
      <i class="fa fa-bars js-hamburger" style="font-size:40px"></i>
      <nav class="navigation">
        <a class="navigation__link" href="History.html">History</a>
        <a class="navigation__link" href="index.html">App</a>
        <a class="navigation__link" href="Chart.html">About</a>
      </nav>
   
    </header>
    <main class="main-column">
      <header class="app-header">
        <h1 class="app-header__title">Hydrapp</h1>
        <p class="app-header___decription">Check Your Hydration History!</p>
      </header>
      <div class="chart">
        <canvas id="history-chart" width="360" height="300" ></canvas>
      </div>

      <div class="history">
        <h2>History</h2>
        <table class="history-table">
          <thead>
            <tr>
              <th>Date</th>
              <th>Glasses</th>
            </tr>
          </thead>
          <tbody class="history-table__body"></tbody>
        </table>
      </div>
    
    </main>
